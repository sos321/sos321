<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
 <style>
      * {
        font-family: "Open Sans", sans-serif;
      }
      .container {
        width: 600px;
        height: 400px;
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      h1 {
        text-transform: uppercase;
        font-size: 3.5rem;
        margin-bottom: 25px;
        color: #b9dfd2;
        font-weight: 700;
      }
      p {
        font-size: 24px;
        line-height: 20px;
        color: #81c5ad;
        font-weight: 700;
      }
      .em {
        color: #4da888;
      }
       .wave {
        transform-origin: 70% 70%;
        animation: wave 3s linear -3s infinite;
      }
      @keyframes wave {
        25% { transform: rotate(0deg); }
        30% { transform: rotate(15deg); }
        35% { transform: rotate(0deg); }
        40% { transform: rotate(15deg); }
        45% { transform: rotate(0deg); }
        80% { transform: rotate(0deg); }
        85% { transform: rotate(15deg); }
        90% { transform: rotate(0deg); }
        95% { transform: rotate(15deg); }
        100% { transform: rotate(0deg); }
      }
    </style>
    <div class="container">
      <h1><span class="wave">ðŸ‘‹</span> Welcome <span class="wave">ðŸ‘‹</span></h1>
      <p class="name">Name is <span class="em">Filip</span>.</p>
      <p class="what">Currently a <span class="em">Student</span>.</p>
      <p class="aim">Aim: <span class="em">Fullstack Developer</span>.</p>
    </div>
  </div>
  </foreignObject>
</svg>
